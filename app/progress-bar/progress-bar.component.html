<div class="progressContainer">
	<div class="progress progressBar prg" style="height: 30px;">
		<div 
			class="progress-bar prg progress-bar-striped progressBarValue" role="progressbar" 
			[style.width]="progressPercentage + '%'"
			aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
		</div>
	</div>
</div>
