<div class="modal fade" id="progressHistoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Progress History</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
                <div class="container">
					<table class="table" *ngIf="hasLoadedProgressHistory">
						<thead>
							<tr>
								<th>Progress Step</th>
								<th>User Who Made Update</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let history of progressHistory">
								<td><p>{{history.progress_step}}</p></td>
								<td><p>{{history.user_name}}</p></td>
							</tr>
						</tbody>
					</table>
				</div>
               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
