<form [formGroup]="logInForm" (ngSubmit)="logIn()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            formControlName="username">
        <div 
            *ngIf="logInForm.controls['username'].errors && 
                    logInForm.controls['username'].touched && 
                    logInForm.controls['username'].errors.required"
            class="alert alert-danger">
            Username is required.
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="password" 
            class="form-control"
            formControlName="password">
        <div class="alert alert-danger" 
            *ngIf="!logInForm.controls['password'].valid && 
                    logInForm.controls['password'].touched">
            Password required.
        </div>
    </div>
    <button [disabled]="!logInForm.valid" class="btn btn-primary" type="submit">Log In</button>

    <div class="alert alert-danger" *ngIf="loginFailed">Log-In failed. Please check your credentials and try again.</div>
</form>
