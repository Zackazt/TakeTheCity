<div class="modal fade" id="logContactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Log Contact</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <div class="modal-body">
            <form [formGroup]="logContactForm">
                <div class="form-group">
                    <label>Type Of Contact</label>
                    <select 
                    formControlName="contactType" 
                    class="form-control" 
                    [(ngModel)]="contactType">
                        <option>Spoke With Contact</option>
                        <option>Left Voicemail</option>
                        <option>No Answer (No Voicemail)</option>
                        <option>Left Message With Person</option>
                        <option>Sent Email</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contactDetails">Details Of Contact</label>
                    <textarea
                    rows="5"
                    id="contactDetails" 
                    type="text" 
                    class="form-control"
                    formControlName="contactDetails"
                    [(ngModel)]="details">
                    </textarea>
                    <div 
                    class="alert alert-danger" 
                    *ngIf="!logContactForm.controls['contactDetails'].valid && 
                    logContactForm.controls['contactDetails'].touched">
                        Details are required.
                    </div>
                </div>
                
            </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                <button data-dismiss="modal" [disabled]="!logContactForm.valid" class="btn btn-primary" type="submit" (click)="submitLog()">Submit</button>
            </div>
        </div>
    </div>
</div>
